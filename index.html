        <a class="navbar-brand" href="/">Mikaila Ivery</a>

          class="navbar-toggler"
          type="button"

        </div>
      </div>
    </nav>
    <!--Three.js Stars Animation-->
    <div class="canvas">
      <canvas class="webgl"></canvas>
    </div>
    <!-- Job Description-->
    <div class="container-fluid">
      <div class="row">
        <div class="text col-5">
          <div class="homepage-description">
            <div class="wrapper">
              <div class="im-a">Im a</div>
              <ul class="job-description">
                <li><span>Frontend Developer</span></li>
                <li><span>3d Artist</span></li>
                <li><span>Writer</span></li>
                <li><span>Disciple of Jesus</span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-6 gsap-animation">
          <img class="moon" src="img/rough_moon.png" alt="Moon" width="300px" />
        </div>
      </div>
    </div>
    <!-- Projects  Section-->

    <div class="container-fluid projects">
      <h1 class="h1">My Projects</h1>
    </div>

    <!--Carousel-->
    <div class="container-fluid mynk-carousel">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/basic.png"
              class="d-block project img-fluid"
              alt="My First Project"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="projectDetails">My First Project</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/plus1.png"
              class="d-block project img-fluid"
              alt="Weather Project Day Mode"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="projectDetails">Weather App (Day Mode)</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/plus2.png"
              class="d-block project img-fluid"
              alt="Weather App Night Mode"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="projectDetails">Weather Map (Night Mode)</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--Footer-->
    <div class="container-fluid ufo-container">
      <img
        src="img/ufo.png"
        alt="ufo"
        class="ufo"
        width="100px
    "
      />
    </div>

    <div class="curved container-fluid">

        ></path>
      </svg>
    </div>
